<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js" integrity="sha512-skuhu6jj+sQnhLq1Txsack8VfnIrX8wL+MTFilYlFFT/NuLJm7eya7zOROs39Jy5cjASMEWqxLzijRVmKhsqWQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js" defer type="module"></script>
  </head>
  <body>
    <main>
      <form class="form-join">
        <input
            id="name"
            type="text"
            maxlength="8"
            placeholder="Your name"
            size="5"
            required
        >
        <input
            id="room"
            type="text"
            placeholder="Chat room"
            size="5"
            required
        >
        <button
            id="join"
            type="submit"
        >
          Join
        </button>
      </form>

      <ul class="chat-display"></ul>

      <p class="user-list"></p>

      <p class="room-list"></p>

      <p class="activity"></p>

      <form class="form-msg">
        <input
            id="message"
            type="text"
            placeholder="Your message"
            required
        >
        <button type="submit">Send</button>
      </form>
    </main>
  </body>
</html>
